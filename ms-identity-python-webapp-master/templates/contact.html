<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width:400px;
    　table-layout: fixed;
}
        td{

　　white-space: nowrap;
　　overflow: hidden;
　　text-overflow: ellipsis;

}
    </style>
</head>
<body>
    <h3>联系人管理</h3>
    <table border="1" >
        <tr><th>id</th><th>姓名</th><th>邮箱</th><th>手机号码</th><th style="width:50px;overflow: hidden">联系人ID</th></tr>
        {% for user in users %}
        <tr>

            <td>{{ user.id }}</td>
            <td>{{ user.firstname}}{%  if user.middlename %}{{ user.middlename }}{% endif %}{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.otherphone }}</td>
             <td >{{ user.contact_id }}</td>

        </tr>
         {% endfor %}

    </table>
     <button><a href="/handle">处理</a></button>
    <footer style="text-align: right">Powered by MSAL Python {{ version }}</footer>
</body>
</html>
